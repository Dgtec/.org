{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ post['title'] }}" required><br><br>
    <label for="author">Author:</label>
    <input type="text" name="author" id="author" value="{{ post['author'] }}" required><br><br>
    <label for="content">Content:</label><br>
    <textarea name="content" id="content" rows="5" required>{{ post['content'] }}</textarea><br><br>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
