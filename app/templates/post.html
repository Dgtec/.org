{% extends "base.html" %}

{% block title %}{{ post['title'] }}{% endblock %}

{% block content %}
<h1>{{ post['title'] }}</h1>
<p>Author: {{ post['author'] }}</p>
<p>{{ post['content'] }}</p>
<a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
<form method="post" action="{{ url_for('delete', id=post['id']) }}">
    <button type="submit">Delete</button>
</form>
{% endblock %}
