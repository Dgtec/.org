{% extends "base.html" %}

{% block title %}Blog - Home{% endblock %}

{% block content %}
<h1>Welcome to the Blog</h1>
<ul>
    {% for post in posts %}
        <li><a href="{{ url_for('post', post_id=post['id']) }}">{{ post['title'] }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('create') }}">Create a new post</a>
<a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
